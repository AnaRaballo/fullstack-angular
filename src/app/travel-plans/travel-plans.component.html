<h2> Travel plans </h2>

<div class="error" *ngIf="errorMessage"> {{ errorMessage }} </div>

<div>
    <div class="col-lg-4 col-md-6" *ngFor="let oneTravelplan of travelplans">
        <div class="card card-product">
            <div class="card-image" data-header-animation="true">
                <a href="#pablo">
                    <img class="img" src="../assets/img/card-2.jpeg">
                </a>
            </div>
            <div class="card-content">
                <div class="card-actions">
                    <button type="button" class="btn btn-danger btn-simple fix-broken-card">
                        <i class="material-icons">build</i> Fix Header!
                    </button>
                    <a routerLink="/travelplans/{{oneTravelplan._id}}" type="button" class="btn btn-default btn-simple" rel="tooltip" data-placement="bottom" title="View">
                        <i class="material-icons">art_track</i>
                    </a>
                    <button type="button" class="btn btn-success btn-simple" rel="tooltip" data-placement="bottom" title="Edit">
                        <i class="material-icons">edit</i>
                    </button>
                </div>
                <h4 class="card-title">
                    <a href="#">travelplan.name goes here</a>
                </h4>
                <div class="card-description">
                    {{ oneTravelplan.startDate | date:'MM/dd/yyyy' }} - {{ oneTravelplan.endDate | date:'MM/dd/yyyy' }}
                </div>
            </div>
            <div class="card-footer">
                <!-- <div class="price">
                    <h4>$899/night</h4>
                </div> -->
                <div class="stats pull-right">
                    <p class="category"><i class="material-icons">place</i> {{ oneTravelplan.city | capitalize }}, {{ oneTravelplan.country | capitalize}}</p>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-4 col-md-6">
